<!DOCTYPE html>
<html>

<head>
    <title>jQuery GS Importer</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="js/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/392e4e5be6.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 title">
                <h2>Google Sheets Importer</h2>
            </div>
        </div>
        <div id="theImport" class="gsImport" data-key="1YZK_3X8-te4SSluPfwB1ddKJDufkgyJB0X-Q44GkaMg" data-headers="Name, Pics, Age, Email"></div>
    </div>

    <script src="spec/jquery.gsImport.spec.js"></script>

    <script type="text/javascript">
        $("#theImport").gsImport({
            "picturize": {
                image3: ["Z", "<i class=\"fa fa-times x-icon\"></i>"],
            },
            "ignore": {
                "column": "Ignore",
                "trigger": "X"
            },
        });
    </script>

    <script type="text/javascript">
    	var blurred = false;
		window.onblur = function() { blurred = true; };
		window.onfocus = function() { blurred && (location.reload()); };
    </script>

</body>

</html>
